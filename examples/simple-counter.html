<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <script src="../dist/mvu.umd.js"></script>
</head>

<body>
    <div id="app">

    </div>
    <script>

        const {
            dom,
            udom,
            m,
            html,
            render,
        } = MVU;

        let state = {
            counter: 0
        }

        function Counter(state) {
            let inc = () => { state.counter += 1; render(app, App(state)) };
            let counter = html(`
                <div>
                    <h1>Counter : ${state.counter}</h1>
                    <button>INC</button>
                </div>
            `);
            return counter
                .querySelector("button")
                .onclick = inc;
        }

        function App(state) {
            let view = dom();
                Counter(state)
            udom();
            return view
        }

        
        render(app, App(state))
    </script>
</body>

</html>
