<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCounter</title>

</head>

<body>
    <div id="app">

    </div>
    <script type="module">
        import "./src/mvu.ts"
        const { dom, udom, m, html, render } = MVU;

const num_counters = 10;

const State = {
    counters: [...Array(num_counters)].map(() => 0)
}

const div = m('div');
const h1 = m('h1');
const input = m('input');

const Counter = (index = 0) => {
    let view = dom();
    let counter = html(`
    <div>
    <h2>Counter (${index})</h2>
    <button>INC</button>
    </div>
`);
    udom();
    
    let incBtn = counter.querySelector('button');
    incBtn.onclick = () => {
        State.counters[index]++;
        console.log(State.counters);
        render(app, Counter())
    };
    return view;
};



render(app, Counter())
    </script>
</body>

</html>
